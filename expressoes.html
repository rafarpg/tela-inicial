<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .errado
    {
        border: solid;
        border-color: lightcoral;
    }
    .certo
    {
        border: solid;
        border-color: rgb(154, 240, 128);
    }
</style>
<body>
    Digite um CPF: <input text="text" id="cpf" onkeyup="validar();">
    <br><br>
    Digite um telefone: <input text="text" id="telefone">
    <button onclick="validartl();"> OK </button>
    <br><br>
    Digite um CEP: <input text="text" id="cep">
    <button onclick="validarcep();"> OK </button>
    <br><br>
    Digite um email: <input text="text" id="email">
    <button onclick="validaremail();"> OK </button>
    <br><br>
</body>
<script>
    function validar()
    {
        expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g;
        texto = cpf.value
        resposta = expressao.test(texto);
        if(resposta==false)
        {
            cpf.classList.add('errado');
            cpf.classList.remove('certo');
        }
        if(resposta==true)
        {
            cpf.classList.add('certo');
            cpf.classList.remove('errado');
        }
    }
    function validartl()
    {
        expressao = /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$/g;
        texto = telefone.value
        resposta = expressao.test(texto);
        if(resposta==false)
        {
            alert("Telefone INCORRETO, burro")
        }
        else
        {
            alert("Telefone CORRETO, finalmente")
        }
    }
    function validarcep()
    {
        expressao = /^[0-9]{5}-[0-9]{3}$/g;
        texto = cep.value
        resposta = expressao.test(texto);
        if(resposta==false)
        {
            alert ("CEP INCORRETO");
        }
        else
        {
            alert ("CEP CORRETO");
        }
    }
    function validaremail()
    {
        expressao = /^\S+@\S+\.\S+$/g;
        texto = email.value
        resposta = expressao.test(texto);
        if(resposta==false)
        {
            alert ("EMAIL INCORRETO SEU ANIMAL");
        }
        else
        {
            alert ("EMAIL CORRETO, BOA MEU GAROTO");
        }
    }
</script>
</html>
