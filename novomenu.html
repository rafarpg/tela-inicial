<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="novomenu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navegacao">
        <ul>
            <li class = "list active">
                <a href="#">
                    <span class="icon"><ion-icon name="menu-outline"></ion-icon></span>
                    <span class="titulo">Home</span>

            <li class = "list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="titulo">Perfil</span>
                </a>
            </li>
            <li class = "list">
                <a href="#">
                    <span class="icon"><ion-icon name="logo-whatsapp"></ion-icon></span>
                    <span class="titulo">Suporte</span>
                </a>
            </li>  
            <li class = "list">
                <a href="#">
                    <span class="icon"><ion-icon name="construct-outline"></ion-icon></span>
                    <span class="titulo">Peças</span>
                </a>
            </li>  
            <li class = "list">
                <a href="#">

            </li>
            <li class = "list">

    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script >
    const list = document.querySelectorAll('.list');
    function activeLink()
    {
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
    }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
</script>
</body>
</html>
